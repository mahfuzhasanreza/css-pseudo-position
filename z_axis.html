<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Axis</title>
    <style>
        .box{
            position: relative;
        }
        .boy{
            z-index: 10;
        }
        .ring{
            top: -1500px;
            z-index: 5;
        }
        .water{
            top: -2500px;
            left: 500px;
        }
    </style>
</head>
<body>
     <h3>Z-index</h3>
     <div class="swim-container">
        <div class="box boy"><img src="/swim/boy-svgrepo-com.svg" alt=""></div>
        <div class="box ring"><img src="/swim/3410037.svg" alt=""></div>
        <div class="box water"><img src="/swim/water.svg" alt=""></div>
     </div>
</body>
</html>
